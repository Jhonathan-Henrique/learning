<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
</head>
<body>
    <table>
        <caption>Tabela de carros</caption>
        <thead>
            <tr>
                <th>Modelo do carro</th>
                <th>Ano do carro</th>
                <th>cor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fiat uno</td>
                <td>2003</td>
                <td>Preto</td>
            </tr>
            <tr>
                <td>Fiat Palio</td>
                <td>1997</td>
                <td>Azul</td>
            </tr>
            <tr>
                <td>Gol</td>
                <td>2005</td>
                <td>Branco</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Carros populares do Brasil.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
