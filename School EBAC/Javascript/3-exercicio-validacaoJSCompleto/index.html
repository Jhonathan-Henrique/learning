<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validacao de nome completo com JS</title>
</head>
<body>
    <h1>Banking</h1>
    <h2>Area de deposito</h2>
    <form id="form-deposito">
        <input type="text" placeholder="Digite seu nome" id="nome-beneficiario">
        <input type="number" placeholder="Digite o numero da conta" id="numero-conta">
        <input type="number" placeholder="Digite o valor" id="valor-deposito">
        <button>Enviar Deposito</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
