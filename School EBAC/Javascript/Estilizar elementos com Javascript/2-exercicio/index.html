<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de compra</h1>
        <h2>Preencha os dados</h2>
        <form id="form-compra">
            <input type="text" id="nomeDoJogo" required placeholder="Digite o nome do jogo">
            <input type="text" id="nome-completo" required placeholder="Digite seu nome completo">
            <input type="text" id="nickDoJogo" required placeholder="Digite o nick do seu personagem">
            <input type="number" id="diamantesComprados" required placeholder="Digite a quantidade de diamanetes que deseja adquirir">
            <button>Solicitar compra</button>
            <p class="sucess-mensage">
                O Montante de: <b> diamanetes </b> - foi depositado para o nick <b>Nickname</b> - No Jogo: <b>Jogo</b>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
