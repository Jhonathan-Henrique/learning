<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Banking</h1>
    <h2>Pagina de deposito</h2>
    <form id="form-deposito">
        <input id="nome-beneficiario" type="text" placeholder="Digite o nome completo">
        <p class="error-message">
            O nome precisa ser completo
        </p>
        <input id="numero-conta" type="number" placeholder="Digite o numero da conta">
        <input id="valor-deposito" type="number" placeholder="Digite o valor">
        <button>DEPOSITAR</button>
    </form>
    <p class="sucess-mensage">
       
    </p>
</div>
    <script src="main.js"></script>
</body>
</html>
