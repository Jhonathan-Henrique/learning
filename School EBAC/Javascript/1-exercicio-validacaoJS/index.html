<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formulario com Javascript</title>
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input id="nome-beneficiario" type="text" required placeholder="Nome completo do beneficiário">
            <input id='numero-conta' type="number" required placeholder="Numero da conta">
            <input id="valor" type="number" required placeholder="Valor">
            <textarea id="descricao" placeholder="Descrição (Opcional)"></textarea>
            <button id="btn-enviar" type="submit">DEPOSITAR</button>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
